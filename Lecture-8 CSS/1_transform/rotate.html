<head>

            font-size:40px;
        }
        .div{
            width:400px;
            height:500px;
            background-color:orange;

            border:5px solid black;
            transform: rotateZ(45deg);
        }
        .div1{
            width:400px;
            height:500px;
            background-color:orange;
            margin:150px auto;
            border :5px solid black;
            transform:rotateX(45deg);
        }
    </style>
</head>
<body>
    <div class="div">
        rotate on z by 45 degree;

    </div>
    <div class="div1">
        rotate on X by 91 deg;
    </div>
